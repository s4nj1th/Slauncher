name: Build Arch APKs on Release

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"
      - "v*.*.*"

jobs:
  build-arch-apks:
    name: Build AAB and per-ABI APKs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Android SDK command-line tools
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
        run: |
          set -eux
          SDK_ROOT="$ANDROID_SDK_ROOT"
          rm -rf "$SDK_ROOT"
          mkdir -p "$SDK_ROOT/cmdline-tools"
          # download a recent commandline tools bundle
          curl -L -o /tmp/cmdline.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q /tmp/cmdline.zip -d "$SDK_ROOT/cmdline-tools"
          mv "$SDK_ROOT/cmdline-tools/cmdline-tools" "$SDK_ROOT/cmdline-tools/latest"
          export PATH="$SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --sdk_root="$SDK_ROOT" --licenses || true
          sdkmanager --sdk_root="$SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2"
        shell: bash

      - name: Build app bundle (release)
        id: build_bundle
        run: |
          set -euo pipefail
          ./gradlew :app:bundleRelease --no-daemon --stacktrace

      - name: Fallback build app bundle (debug) if release not built
        if: steps.build_bundle.outcome != 'success'
        run: |
          ./gradlew :app:bundleDebug --no-daemon --stacktrace

      - name: Locate generated AAB
        id: find_aab
        run: |
          echo "Looking for app bundle..."
          BUNDLE_PATH=$(find app/build -type f -name "*.aab" | head -n 1 || true)
          if [ -z "$BUNDLE_PATH" ]; then
            echo "No .aab found!";
            exit 1;
          fi
          echo "bundle_path=$BUNDLE_PATH" >> $GITHUB_OUTPUT

      - name: Download bundletool
        run: |
          curl -L -o bundletool.jar https://github.com/google/bundletool/releases/latest/download/bundletool-all.jar

      - name: Generate per-ABI APK sets and extract APKs
        run: |
          set -e
          mkdir -p apks out
          AAB=${{ steps.find_aab.outputs.bundle_path }}
          echo "Using AAB: $AAB"

          ABIS=("arm64-v8a" "armeabi-v7a" "x86" "x86_64")
          for ABI in "${ABIS[@]}"; do
            echo "Building APKS for ABI: $ABI"
            DEV_JSON="device-${ABI}.json"
            echo "{\"supportedAbis\":[\"$ABI\"]}" > $DEV_JSON

            OUT_APKS="apks/app-${ABI}.apks"
            java -jar bundletool.jar build-apks --bundle="$AAB" --output="$OUT_APKS" --device-spec="$DEV_JSON" --mode=default || true

            # extract produced apks (if any)
            EXTRACT_DIR="out/${ABI}"
            mkdir -p "$EXTRACT_DIR"
            if [ -f "$OUT_APKS" ]; then
              java -jar bundletool.jar extract-apks --apks="$OUT_APKS" --output-dir="$EXTRACT_DIR" || true
            else
              echo "No .apks produced for $ABI"
            fi
          done

      - name: Collect APK artifacts
        run: |
          mkdir -p artifacts
          # Copy any extracted APKs to artifacts/ABI
          for d in out/*; do
            if [ -d "$d" ]; then
              ABI=$(basename "$d")
              mkdir -p artifacts/$ABI
              find "$d" -maxdepth 1 -type f -name "*.apk" -exec cp {} artifacts/$ABI/ \;
            fi
          done
          echo "Artifacts prepared:"
          ls -R artifacts || true

      - name: Create GitHub Release for tag (if push on tag)
        id: create_release
        uses: actions/create-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: CI build for ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APKs to GitHub Release
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        env:
          RELEASE_UPLOAD_URL: ${{ github.event.release.upload_url }}
          CREATE_UPLOAD_URL: ${{ steps.create_release.outputs.upload_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          UPLOAD_URL="${RELEASE_UPLOAD_URL:-$CREATE_UPLOAD_URL}"
          if [ -z "$UPLOAD_URL" ]; then
            echo "No upload URL available; skipping release upload"
            exit 0
          fi
          echo "Uploading APKs to release via: $UPLOAD_URL"
          shopt -s globstar
          for f in artifacts/**/*.apk; do
            if [ -f "$f" ]; then
              NAME=$(basename "$f")
              echo "Uploading $NAME"
              curl -sS -X POST \
                -H "Authorization: Bearer $GITHUB_TOKEN" \
                -H "Content-Type: application/vnd.android.package-archive" \
                --data-binary @"$f" "${UPLOAD_URL}?name=$NAME"
            fi
          done

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: arch-apks
          path: artifacts
